<div class="fx-column-start-stretch">
  <h1 mat-dialog-title>
    Anzeige Antworten
  </h1>
  <mat-dialog-content>
    @for (u of allResponses; track $index) {
      <div>
        <div class="unit-header">{{ u.unitId }}</div>
        @for (v of u.responses; track $index) {
          <div class="fx-column-start-stretch">
              <div class="var-data fx-row-stretch-center-gap">
                <div [style.flex]="'0 0 100px'">{{ v.id }}</div>
                <div [style.flex]="'0 0 140px'">{{ v.status }}</div>
                @if (hasSubForms) {
                  <div [style.flex]="'0 0 100px'">{{ v.subform }}</div>
                }
                <div>{{ v.value }}</div>
              </div>
          <!--  @if (ch.variables.length === 0) {
              <div class="raw-data">{{ ch.raw }}</div>
            } -->
          </div>
        }
      </div>
    }
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="clearResponses()">Alle Antworten l√∂schen</button>
  </mat-dialog-actions>
</div>
