<div fxLayout="row">
  <div class="myUnits" fxLayout="column">
    <div fxLayout="row">
      <button mat-raised-button (click)="tcs.setUploadFileRequest(uploadFileType.UNIT)" matTooltip="Unit(s) hochladen">
        <mat-icon>cloud_upload</mat-icon>
      </button>
      <button mat-raised-button (click)="tcs.emptyUnitList()" matTooltip="Unit-Liste lÃ¶schen">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <h2>Units</h2>
    <button mat-raised-button *ngFor="let u of tcs.unitList" (click)="tcs.setUnitNavigationRequest(u.sequenceId.toString())" [disabled]="u.definition.length === 0">{{u.filename}}</button>
  </div>
  <div class="myPlayers">
    <div fxLayout="row">
      <button mat-raised-button (click)="tcs.setUploadFileRequest(uploadFileType.PLAYER)" matTooltip="Player hochladen">
        <mat-icon>cloud_upload</mat-icon>
      </button>
    </div>
    <h2>Player</h2>
    <ul>
      <li *ngFor="let p of tcs.players | keyvalue">{{p.key}}</li>
    </ul>
  </div>
</div>
