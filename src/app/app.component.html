<div id="header" class="fx-row-space-between-center">
  <div class="logo">
    <a [routerLink]="['/']">
      <img src="assets/IQB-LogoA.png" alt="IQB-logo"/>
    </a>
  </div>
  <div class="title">{{title}} {{version}}</div>
  <div class="fx-row-center-center">
    @if (navigationEnabled()) {
      <button mat-fab matTooltip="ZurÃ¼ck"
            [disabled]="!tcs.currentUnitSequenceId || tcs.currentUnitSequenceId < 1"
            (click)="tcs.setUnitNavigationRequest(unitNavigationTarget.PREVIOUS)">
        <i class="material-icons">chevron_left</i>
      </button>
      <button mat-fab matTooltip="Weiter"
              [disabled]="tcs.unitList.length < 1 || tcs.currentUnitSequenceId == tcs.unitList.length - 1 || !tcs.playerMeta"
              (click)="tcs.setUnitNavigationRequest(unitNavigationTarget.NEXT)">
        <i class="material-icons">chevron_right</i>
      </button>
    }
    <button matButton (click)="settings.toggle()"><i class="material-icons">settings</i></button>
  </div>
</div>

<mat-drawer-container class="example-container" autosize hasBackdrop="true">
  <mat-drawer #settings class="example-sidenav" mode="over" position="end">
    <div class="settings-side">
      <app-settings></app-settings>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="tc-body">
      <router-outlet (activate)="activateRoute()"></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
