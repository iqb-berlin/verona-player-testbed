<div class="logo">
  <a [routerLink]="['/']">
    <img src="assets/IQB-LogoA.png" alt="IQB-logo"/>
  </a>
</div>
<div id="header" fxLayout="row" fxLayoutAlign="end center">
  <button mat-fab [disabled]="tcs.unitList.length < 2 || tcs.currentUnitSequenceId === 0" color="accent"
          (click)="tcs.setUnitNavigationRequest(unitNavigationTarget.PREVIOUS)" matTooltip="ZurÃ¼ck" fxFlex="none">
    <i class="material-icons">chevron_left</i>
  </button>
  <button mat-fab [disabled]="tcs.unitList.length < 1 || tcs.currentUnitSequenceId > tcs.unitList.length - 2"
          (click)="tcs.setUnitNavigationRequest(unitNavigationTarget.NEXT)" matTooltip="Weiter" fxFlex="none">
    <i class="material-icons">chevron_right</i>
  </button>
</div>

<input #fileSelect hidden="true" type="file" onclick="this.value=null" (change)="tcs.fileUploaded($event)"/>
<div class="tc-body" fxLayout="row" fxLayoutAlign="start stretch">
  <router-outlet></router-outlet>
</div>
